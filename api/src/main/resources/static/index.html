<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager of Tasks</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="css/custom.css" />
    </head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">My Tasks</h1>

    <form id="taskForm" class="mb-4 p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <input type="number" id="userId" class="form-control" placeholder="User ID" required />
      </div>
      <div class="mb-3">
        <input type="text" id="taskDesc" class="form-control" placeholder="Description of the Task" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Add Task</button>
    </form>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
